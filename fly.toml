# Generated by fly deploy
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "h5p-interactive-video"
primary_region = "sjc"

[build]

[env]
  NODE_ENV = "production"
  PORT = "3001"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/api/health"

[processes]
  app = "npm start"

[[mounts]]
  source = "h5p_uploads"
  destination = "/app/uploads"
  initial_size = "5gb"

[[mounts]]
  source = "h5p_content"
  destination = "/app/h5p-content"
  initial_size = "1gb"

[deploy]
  release_command = "npm run migrate:prod"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
